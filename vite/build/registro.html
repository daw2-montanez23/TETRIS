<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Oswald:wght@400;700&family=Rubik+Vinyl&display=swap"
      rel="stylesheet"
    />
    <title>TETRIS</title>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Oswald:wght@400;700&family=Rubik+Vinyl&display=swap");
    </style>
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div id="app"></div>
    <div id="datos" class="container_fluid">
      <audio autoplay>
        <source src="audio/mario.mp3" type="audio/mp3" />
      </audio>
      <header>
        <div class="col-12 row">
          <h1 id="title" class="d-flex justify-content-center text text-white">
            TETRIS
          </h1>
        </div>
        <div>
          <hr />
        </div>
      </header>
      <main>
        <div class="row">
          <div id="izquierda" class="col-3"></div>
          <div class="col-6">
            <div id="fondo_negro" class="col-12 row bg bg-dark">
              <div class="d-flex justify-content-end">
                <a href="index.html"><h3 class="text-white">VOLVER</h3></a>
              </div>
              <div class="row">
                <h1 class="d-flex justify-content-center text-white">
                  REGISTRO
                </h1>
              </div>
              <form>
                <div class="mb-3">
                  <label for="nick" class="form-label">Nick</label>
                  <input
                    type="text"
                    class="form-control"
                    placeholder="Username"
                    aria-label="Username"
                  />

                  <div id="nickHelp" class="form-text">
                    Introduce un nick de entre 3 y 6 letras
                  </div>
                </div>
                <div class="mb-3">
                  <label for="pass" class="form-label">Contraseña</label>
                  <input
                    type="password"
                    class="form-control"
                    placeholder="Password"
                    id="pass"
                    name="password"
                    minlength="4"
                    aria-label="Password"
                  />
                  <div id="nickHelp" class="form-text">
                    Pon una contraseña segura
                  </div>
                </div>
                <div class="mb-3">
                  <label for="avatar" class="form-label">Avatar</label>
                  <select
                    id="avatar"
                    class="form-select"
                    aria-label="Default select example"
                  >
                    <option selected>Selecciona un avatar</option>
                    <option value="avatar1.png">Avatar 1</option>
                    <option value="avatar2.png">Avatar 2</option>
                    <option value="avatar3.png">Avatar 3</option>
                  </select>
                  <div id="nickHelp" class="form-text">Elige un avatar</div>
                </div>
                <div class="row">
                  <a href="registro.html" class="d-flex justify-content-center">
                    <button
                      id="enviar"
                      type="submit"
                      class="mt-3 justify-content-center d-flex btn btn-light"
                    >
                      <strong>REGISTRARSE</strong>
                    </button></a
                  >
                  <a href="index.html" class="d-flex justify-content-center"
                    ><input
                      class="btn btn-warning mt-3 d-flex justify-content-center"
                      value="LOGIN"
                  /></a>
                  <a href="anonimo.html" class="d-flex justify-content-center"
                    ><input
                      class="btn btn-warning d-flex justify-content-center"
                      value="JUGAR ANONIMO"
                  /></a>
                </div>
              </form>
            </div>
          </div>
          <div id="derecha" class="col-3"></div>
        </div>
      </main>
    </div>
    <script type="module" src="/main.js"></script>
  </body>
</html>
